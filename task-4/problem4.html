<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem4</title>
    <script>
        //----------------------code------------------------------------
        let input = prompt(`please enter a number to increse by 1:`);
        let length = input.split("").length;
        let number = input.split("").join(" ");
        let output = Number(input) + 1;
        let result = output.toString().split("").join(" ");
        document.write(`<span>input: <br>${length}<br>${number}<br> output:<br>${result}</span>`);

        //----------------------------end---------------------------------------
    </script>
</head>
