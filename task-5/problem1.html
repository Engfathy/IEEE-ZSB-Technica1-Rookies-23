    <script>
        //---------------------------------------code-----------------
        let input = prompt(`please enter set of number separated by " - "`);
        let arr = input.split("-");
        let arr2 = arr.map((ele => { return Number(ele); }));
        let N = arr.length;
        console.log(arr2);
        function sort(arr) {
            var N = arr.length;
            for (var i = Math.floor(N / 2) - 1; i >= 0; i--)
                heapify(arr, N, i);
        }
        function heapify(arr, N, i) {
            var largest = i;
            var l = 2 * i + 1;
            var r = 2 * i + 2;

            if (l < N && arr[l] > arr[largest])
                largest = l;

            if (r < N && arr[r] > arr[largest])
                largest = r;

            if (largest != i) {
                var swap = arr[i];
                arr[i] = arr[largest];
                arr[largest] = swap;

                heapify(arr, N, largest);
            }
        }
        function printArray(arr) {
            var N = arr.length;
            for (var i = 0; i < N; ++i)
                document.write(arr[i] + " ");
        }
