    <script>
        //----------------------code------------------------------------
        let num = prompt(`Enter number:`);
        let result = 0;
        let i =1;
        while(i <= num) {
            if (i % 5 ===0 || i % 3 === 0){

                result += i;
            } 
            i++;
        }
       console.log(result);
        document.write(`<span>input: <br>${num}<br> output:<br>${result}</span>`);

        //----------------------------end---------------------------------------
    </script>
