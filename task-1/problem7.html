    <script>
        //----------------------code------------------------------------
        let num = prompt(`Enter number:`);
        let reverse =Number(num.toString().split("").reverse().join(""));
        console.log(reverse);
        let comparison;
        if(num == reverse) {
            comparison ="yes";
        }else {
            comparison = "no";
        }
        document.write(`<span>input: <br>${num}<br> output:<br>${reverse}<br>${comparison}</span>`)



        //----------------------------end---------------------------------------
    </script>
