<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>problem8</title>
    <script>
        //The linked list is a linear data structure that stores information
        // as a set of linearly connected nodes. Each node in this list contains 
        //data along with a pointer to another node.
        // It can only be accessed in sequence, either from the beginning or from the end.
        //---------------------code--------------------------------------
        class ListNode {
            constructor(data) {
            this.data = data
            this.next = null                
            }
        }
        class LinkedList {
            constructor(head = null) {
            this.head = head
            }
        }
        let node1 = new ListNode(2); // put 2 in node1
        let node2 = new ListNode(5); // put 5 in node2
        node1.next = node2;
        let list = new LinkedList(node1);
        console.log(list.head.next.data) // accses node2 returns 5
        console.log(list.head.data) // accses node 1   returns 2

        document.write(`${list.head.next.data}`);
        document.write(`${list.head.data}`);





        //-------------------------------end-----------------------------------
    </script>
</head>

</body>
