<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kaprekarNumbers(p, q) {
            let arr = [];
            for (let i = p; i <= q; i++) {
                let sq = i * i;
                let d = i.toString().length;
                let digits = sq.toString();
                let right = digits.slice(-d);
                let left = digits.slice(0, -d);
                let sum = 0
                sum += Number(right) + Number(left);
                if (sum == i) {
                    arr.push(i);
                }
            }

            if (arr.length === 0) {
                return "INVALID RANGE";

            } else {
                return arr.join(" ");
            }


        }

        console.log(kaprekarNumbers(1, 100));

    </script>
</body>

</html>
