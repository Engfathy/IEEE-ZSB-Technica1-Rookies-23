<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // in code force site i gave me compile error but it works here
        //and it didn't descripe the structure of function he want
        let input = prompt(`Enter year:`);
        function nextDistinctYear(year) {
            for (let i = year + 1; i <= 9999; i++) {
                let num = i.toString().split('');
                let unique = true;
                for (let j = 0; j < num.length; j++) {
                    for (let k = j + 1; k < num.length; k++) {
                        if (num[j] === num[k]) {
                            unique = false;
                            break;
                        }
                    }
                }
                if (unique) {
                    return i;
                }
            }
        }
        let res = nextDistinctYear(Number(input));

        document.write(`<span> input:<br>${input}<br>output:<br>${res}</span>`);
    </script>
</body>

</html>
