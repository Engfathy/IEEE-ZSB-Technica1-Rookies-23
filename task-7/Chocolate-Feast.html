<body>
    <script>
        function chocolateFeast(n, c, m) {
            let count = 0;
            count += (n / c);
            let wrapper = (n / c);
            let value = Math.floor(wrapper / m)
            while (wrapper >= m) {
                count += value;
                wrapper -= (value * m);
            }
            console.log(count);
        }
        // change value you want here
        chocolateFeast(12, 4, 4);
    </script>
